<h2>Test DI One Component</h2>
<form class="font-wrapper-form">
    <mat-form-field appearance="fill">
        <mat-label>Select Local Font Size</mat-label>
        <mat-select #localRef>
            <mat-option value="12">Small</mat-option>
            <mat-option value="24">Medium</mat-option>
            <mat-option value="36">Large</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <button type="button" mat-raised-button [disabled]="!localRef.value" (click)="setLocalFontSize(localRef.value)">Set Locally</button>
</form>
<p [style.font-size.px]="getLocalFontSize()" [style.line-height.px]="getLocalFontSize()" class="di-result-text">Local Dependency Injection</p>
<hr>
