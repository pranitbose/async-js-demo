<mat-toolbar color="primary">
    <mat-icon class="menu_icon" aria-hidden="false" aria-label="menu icon" (click)="sidenav.toggle()">menu</mat-icon>
    <span class="page-title">Async JS Documentation</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over">
        <mat-nav-list>
            <a mat-list-item *ngFor="let module of modules" [routerLink]="[module.url]">{{ module.title }}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
