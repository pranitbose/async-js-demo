<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>User Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field appearance="fill">
                    <mat-label>Select Email</mat-label>
                    <mat-select #usernameRef>
                        <mat-option *ngFor="let user of users" [value]="user.id">{{ user.email }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="!usernameRef.value" (click)="login(usernameRef.value)">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
